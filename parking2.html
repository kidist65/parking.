<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
 
  <style>
    .img {
        text-align: center;
        
        background-size: cover;
       
        background-position: center;
        color: #ffffff;
        padding: 100px 0;
        height: 100vh;
        text-align: center;
    }


    .form-container {
        margin-top: 50px;
    }
</style>
</head>


<body>
  <div class="img" style="background-image: url('car1.jpg'); height: 100vh; display: flex; justify-content: center; align-items: center;">
    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Welcome to Parking</h1>
</div>

<header>
  

<div class="container">
  <h2>Parking Management System</h2>
  
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Car Model</th>
          <th>Car Colour</th>
          <th>Car Plate Number</th>
          <th>Parked Time</th>
          <th>Amount per Hour</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="parkingData">
        
      </tbody>
    </table>
    
    <div id="parkingForm">
      <h4>Add New Car:</h4>
      <div class="form-group">
        <label for="carModel">Car Model:</label>
        <input type="text" class="form-control" id="carModel" required>
      </div>
      <div class="form-group">
        <label for="carColour">Car Colour:</label>
        <input type="text" class="form-control" id="carColour" required>
      </div>
      <div class="form-group">
        <label for="plateNumber">Car Plate Number:</label>
        <input type="text" class="form-control" id="plateNumber" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addCar()">Add Car</button>
    </div>
  </div>

  <script>
  
    var parkingData = [];

    function addCar() {
      var carModel = document.getElementById("carModel").value;
      var carColour = document.getElementById("carColour").value;
      var plateNumber = document.getElementById("plateNumber").value;
      var parkedTime = new Date().toLocaleTimeString();
      var amount = 5; 

      var car = {
        model: carModel,
        colour: carColour,
        plateNumber: plateNumber,
        parkedTime: parkedTime,
        amount: amount
      };

      parkingData.push(car);
      renderParkingData();
      document.getElementById("parkingForm").reset();
    }

    
    function renderParkingData() {
      var tableBody = document.getElementById("parkingData");
      tableBody.innerHTML = "";

      for (var i = 0; i < parkingData.length; i++) {
        var row = tableBody.insertRow(i);

        var carModelCell = row.insertCell(0);
        carModelCell.innerHTML = parkingData[i].model;

        var carColourCell = row.insertCell(1);
        carColourCell.innerHTML = parkingData[i].colour;

        var plateNumberCell = row.insertCell(2);
        plateNumberCell.innerHTML = parkingData[i].plateNumber;

        var parkedTimeCell = row.insertCell(3);
        parkedTimeCell.innerHTML = parkingData[i].parkedTime;

        var amountCell = row.insertCell(4);
        amountCell.innerHTML = "$" + parkingData[i].amount;

        var actionCell = row.insertCell(5);
        actionCell.innerHTML = '<button class="btn btn-danger btn-sm" onclick="removeCar(' + i + ')">Remove</button>';
      }
    }

   
    function removeCar(index) {
      parkingData.splice(index, 1);
      renderParkingData();
    }
  </script>
</body>
</html>
